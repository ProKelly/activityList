{% extends "main.html" %}

{% block title %}
  delete
{% endblock title %}

{% block content %}
<div class="delete">
    <div class="delete-message">
        <strong>Are you sure you want to delete "<b>{{todo.name}}</b>" ?</strong>
      </div>
      <div class="delete-options">
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit">Continue</button>
        </form>
        <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
      </div>
</div>
{% endblock content %}
