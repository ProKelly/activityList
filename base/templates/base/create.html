{% extends "main.html" %}

{% block title %}
  create
{% endblock title %}

{% block content %}
  <form action="" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div>
      <label for="name"></label>
      {{form.name}}
    </div>
    <div>
      <label for="image"></label>
      {{form.image}}
    </div>
    <button type="submit">submit</button>
  </form>
{% endblock content %}
